<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECSA - Record Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="icon" type="image/x-icon" href="images/banner1.jpg">
</head>
<body>
    <div class="header-wrapper">
        <div class="side-menu" id="sidebar">
            <div class="menu-logo">
                <img src="images/logo.jpg" alt="LECSA Logo">
                <span>LECSA Menu</span>
            </div>
            <!-- Menu items will be populated by JavaScript -->
			
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            <div class="menu-close" id="menuClose"><i class="fas fa-times"></i></div>
        </div>
        <div class="menu-toggle" id="toggleSidebar"><i class="fas fa-bars"></i></div>
        <div id="content" class="details-section">
            <button id="backButton" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h1 id="detailsTitle">Record Details</h1>
            <div id="error" class="error"></div>
            <div id="detailsContent">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>
